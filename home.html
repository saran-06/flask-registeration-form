<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='files/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='files/css/home.css')}}">

    <title>Document</title>
</head>
<body>
   <form action="/Register" method="POST" autocomplete="off"  >
        <div class="container" style="margin-top: 50px;" >
            <h1 class="text-primary" id="head">REGISTRATION</h1>
            <hr>
            <!-- <h2 class="page header">REGISTRATion</h2> -->
            <div class="form-group" id="form_ele">
                <label>Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="form-group" id="form_ele">
                <label>Age:</label>
                <input type="text" name="age" class="form-control" required>
            </div>
            <div class="form-group" id="form_ele">
                <label>Address:</label>
                <input type="text" name="address" class="form-control" required>
            </div>
            <div class="form-group" id="form_ele">
                <label>Contact:</label>
                <input type="text" name="contact" class="form-control" required>
            </div>
            <div class="form-group" id="form_ele">
                <label>Mail:</label>
                <input type="text" name="mail" class="form-control" required>
            </div>
            <br>
            <div class="form-group" id="form_ele">
                <input type="submit" name="submit" value="submit" class="btn btn-success">
                <input type="reset" name="reset" value="reset" class="btn btn-danger">


            </div>

        </div>
   </form>
</body>
</html>
